{% extends './common/base.html' %}

{% load static %}

{% block content %}
<header class="masthead" style="background-image:url('/static/img/index.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto position-relative">
                <div class="site-heading">
                    <h1>Search results</h1><span class="subheading"><a href="#" style="font-style: italic;"></a></span>
                </div>
            </div>
            <!-- <form method="GET",action="/search" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search" name="search" id="search">
                <button type="submit">Submit</button>
            </form> -->
        </div>
    </div>
</header>
<form method="GET" action="{% url 'search' %}">
    <input type="text" name="query" placeholder="Search for blogs">
    <button type="submit">Search</button>
</form>
<section>
    <div>
        {% for blog in blogs %}
        <div class="post-preview"><a href="{% url 'blogpost' blog.id %}">
                <h2 class="post-title">{{blog.title}}</h2>
                <h3 class="post-subtitle">{{ blog.description|truncatewords:25 }}</h3>
            </a>
            <p class="post-meta">Posted by&nbsp;<a href="#">{{blog.user}} on {{blog.created_at}}</a></p>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
