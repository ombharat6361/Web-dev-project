{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cancer - Website</title>
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand" href="{% url 'home' %}" style="font-size: 30px;">CANCER</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" ><a class="nav-link" href="{% url 'aboutcancer' %}" style="font-size: 20px;">About Cancer</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'donations' %}" style="font-size: 20px;">Charities</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'roomforum' %}" style="font-size: 20px;">Forum</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blogroom' %}" style="font-size: 20px;">Blogroom</a></li>
                    
                    {% if request.user.is_authenticated %} 
                        <li class="nav-item"><a class="nav-link" href="{% url 'user-profile' request.user.id %}" style="font-size: 20px;">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}" style="font-size: 20px;">Logout</a></li>
                        
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}" style="font-size: 20px;">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}" style="font-size: 20px;">Register</a></li>
                        {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %} 
    {% endblock %}

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    
                </div>
            </div>
        </div>
    </footer>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/clean-blog.js' %}"></script>
</body>

</html>
